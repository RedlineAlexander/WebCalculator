<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

 <script type ="text/javascript">
     function myclick(a) {
       myform.display.value +=a;
     }
     function  equalTo() {
         myform.display.value=eval(myform.display.value);


     }
     function ac() {
         myform.display.value="0";

     }
     function backspace() {
         var prevalue=myform.display.value;
         myform.display.value = prevalue.substr(0,prevalue.length-1);
     }
     function fnsin() {
         myform.display.value = Math.sin(myform.display.value);
     }
     function fncos() {
         myform.display.value = Math.cos(myform.display.value);
     }
     function fntan() {
         myform.display.value = Math.tan(myform.display.value);
     }
     function square() {
         myform.display.value = Math.pow(myform.display.value,2);

     }
     function anypower(){
         var anypow = 4;
         anypow = prompt("Ваша степень целая для работы с калькулятором");
         myform.display.value = Math.pow(myform.display.value, anypow);
     }
     function squarert() {
         myform.display.value = Math.pow(myform.display.value, 1/2);

     }
      function log() {
         myform.display.value = Math.log(myform.display.value);

      }
      function exp() {
         myform.display.value = Math.exp(myform.display.value);

      }
      function PI() {
         var n;
         n = myform.display.value;

      }
      function anyroot() {
         var n = 6;
         n = prompt("Ваша степень дроби для работы с калькулятором");
          myform.display.value = Math.pow(myform.display.value, 1/n);
      }
      var factori = [];
      function factorialy(n) {
          if(n == 0 || n == 1) {
              return 1;
          }
          if(factori[n] > 0){
              return factori[n];
          }
          return factori[n] = factorialy(n - 1) * n;
         myform.display.value = factori[n];

      }
